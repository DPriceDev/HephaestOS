  build-hephaistos:
    docker:
      - image: cimg/base:stable

    steps:
      - checkout
      - restore_cache:
          name: Restore Toolchain
          keys:
            - toolchain-v1
      - run:
          name: "Update libraries"
          command: "sudo apt-get update && sudo apt-get install nasm graphviz doxygen ccache libmpfr-dev libmpc-dev doxygen grub-common xorriso --no-install-recommends -y"
      - run:
          name: "Setup and configure cmake for OS"
          command: "cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=/home/circleci/project/cmake-build-release/toolchain/output/bin/i386-pc-hephaistos-gcc -DCMAKE_CXX_COMPILER=/home/circleci/project/cmake-build-release/toolchain/output/bin/i386-pc-hephaistos-g++ -B cmake-build-release"
      - run:
          name: "Build OS ISO"
          command: "cmake --build cmake-build-release --target HephaistOS.iso"
      - store_artifacts:
          path: /home/circleci/project/cmake-build-release/HephaistOS.iso
          destination: artifact-file
workflows:
  version: 2
  build-hephaistOS-workflow:
    jobs:
      - build-toolchain
      - build-hephaistos:
          requires:
            - build-toolchain
