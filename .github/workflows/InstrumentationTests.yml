name: Instrumentation Tests

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: RelWithDebInfo

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    # Cache build 
    # todo
     
    # install nasm
    - name: install Ubuntu packages
      run: sudo apt-get update -m && sudo apt-get install nasm qemu-kvm qemu virt-manager virt-viewer libvirt-daemon-system libvirt-clients
      
    # Install qemu
#     - name: Docker Setup QEMU
#       uses: docker/setup-qemu-action@v1.2.0
#       with:
#         platforms: i386
      
    # install conan
    - name: Install conan
      shell: bash
      run: |
        python3 -m pip install --upgrade pip setuptools
        python3 -m pip install conan
    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --target kernel.elf

    - name: Run Qemu
      run: qemu-system-i386 -kernel ${{github.workspace}}/build/bin/kernel.elf -m 32M -nographic -no-reboot -no-shutdown -serial stdio
